version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stonehenge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: stonehenge
      POSTGRES_PASSWORD: stonehenge_dev
      POSTGRES_DB: stonehenge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stonehenge"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
