[build]
buildCommand = "npx prisma generate && npm run build"

[build.cache]
paths = ["node_modules", ".next/cache"]

[deploy]
startCommand = "DATABASE_URL=\"$DATABASE_PUBLIC_URL\" npx prisma migrate deploy && DATABASE_URL=\"$DATABASE_PUBLIC_URL\" npx prisma db seed || true && HOSTNAME=0.0.0.0 PORT=${PORT:-3000} node_modules/.bin/next start"
